    <title>Conditions</title>

  <body>
    <script>
      // boolean operators
      var num1 = 8,
        num2 = 10,
        flag = true;

      console.log(num1 > num2); // גדול
      console.log(num1 >= num2); // גדול או שווה
      console.log(num1 < num2); // קטן
      console.log(num1 <= num2); // קטן או שווה
      console.log(num1 != num2); // שונה
      console.log(num1 == num2); // שווה ערך
      console.log(num1 === num2); // שווה ערך כולל סוג
      console.log(flag);

      console.log(10 == "10");
      console.log(10 === "10");

      // כתוב סקריפט שמצהיר על משתנה עם ערך מספרי כלשהו
      // בדוק אם הערך גדול או שווה מ18, אם כן הדפס לקונסול הודעה על כך
      // אם לא, הדפס לקונסול הודעה על כך
      var age = 7;
      if (age >= 18) {
        console.log("You can buy beer");
      } else {
        console.log("You are too young");
      }

      // logic gates
      var price1 = 19,
        price2 = 62;
      console.log(price1 > 10 || price1 < 50);
      console.log(price1 > 10 && price2 < 50);
      console.log(!flag);

      // כתוב סקריפט שמגדיר מחיר של מוצר כלשהו
      // אם המחיר קטן מ10 שקלים, הדפס קטן מ10 שקלים
      // אם המחיר גדול או שווה מ10 שקלים אבל קטן מ50, הדפס שהמחיר בטווח
      // אחרת הדפס שהמוצר יקר מדי
      var price = 25;
      if (price < 10) {
        console.log("Price lower than 10");
      } else if (price >= 10 && price < 50) {
        console.log("Price between 10 to 50");
      } else {
        console.log("Price is too expensive");
      }
    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Targil</title>
</head>

<body>
    GRADE System
    <label for="input">Grade:</label>
    <input type="number" id="input">
    <button onclick="chechGrades()">CHECK</button>
    <p id="result"></p>
    <script>
        function chechGrades() {
            var num = document.getElementById('input').value;
            if (num >= 55) {
                document.getElementById('result').innerText = "you've passed the test";
                document.getElementById('result').style.color = 'green';

            } else {
                document.getElementById('result').innerText = "you've failed the test";
                document.getElementById('result').style.color = 'red';
            }
        }

    </script>
</body>

</html>

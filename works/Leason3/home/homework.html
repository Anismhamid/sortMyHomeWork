<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>BMI CALCULATOR</h1>
    <input type="text" id="weightInput" placeholder="Enter Weight (kg):">
    <input type="text" id="heightInput" placeholder="Enter height (cm):">
    <br>
    <div dir="rtl">
        <p>
            BMI חישוב :
        </p>
        <br>
        <h2 id="bmiResult">BMI = weight (kg) / ((m))<sup>2</sup></h2>
        <p>
            היעזרו בטבלה:
        </p>
        <br>
        <table>

                    <th>מצב משקלי</th>
                    <th>אינדיקס מסת האדם-BMI</th>
            <tbody>
                <tr>
                    <td>Underweight</td>
                    <td>Less than 18.5</td>
                </tr>
                <tr>
                    <td>Normal weight</td>
                    <td>18.5 - 24.9</td>
                </tr>
                <tr>
                    <td>Overweight</td>
                    <td>25 - 29.9</td>
                </tr>
                <tr>
                    <td>Obesity</td>
                    <td>30 or greater</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        const weightInput = document.getElementById('weightInput');
        const heightInput = document.getElementById('heightInput');
        const bmiResult = document.getElementById('bmiResult');

        // Function to calculate BMI
        function calculateBMI() {
            const weight = +weightInput.value
            const height = parseFloat(heightInput.value) / 100; // Convert cm to meters
            const bmi = weight / (height * height);
            bmiResult.textContent = `BMI = ${bmi.toFixed(2)}`;
        }

        // Event listeners for input fields
        weightInput.addEventListener('input', calculateBMI);
        heightInput.addEventListener('input', calculateBMI);
    </script>
    <br>
    <br>
    <h1>BMI CALCULATOR</h1>
    <input type="number" id="weight" placeholder="weight (kg)" />
    <input type="number" id="height" placeholder="height (cm)" />
    <button onclick="calculate()">Calculate</button>
    <p id="result"></p>
    <script>
        function calculate() {
            var weight = document.getElementById("weight").value;
            var height = document.getElementById("height").value / 100;
            var bmi = weight / height ** 2;
            if (bmi < 18.5)
                document.getElementById("result").innerText = "Underweight";
            else if (bmi >= 18.5 && bmi < 25)
                document.getElementById("result").innerText = "Normal weight";
            else if (bmi >= 25 && bmi < 30)
                document.getElementById("result").innerText = "Increased weight";
            else if (bmi >= 30 && bmi < 40)
                document.getElementById("result").innerText = "Obese";
            else document.getElementById("result").innerText = "Very high obese";
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div><img style="width: 500px; height: 260px; object-fit: cover;" id="img" src="./swiss.jpg" alt=""></div>
    <h1>Raise flag</h1>
    <select onchange="chagedFlag()" name="flag" id="userValue">
        <option value="tunisia">tunisia</option>
            <option value="swiss">swiss</option>
    </select>
    <script>
        function chagedFlag() {
            var value = document.getElementById('userValue').value;
            switch (value) {
                case 'swiss':
                    document.getElementById('img').src = './swiss.jpg'
                    break;
                case 'tunisia':
                    document.getElementById('img').src = './Flag_of_Tunisia.svg.png'
                    break;
                default:
                    document.getElementById('img').src = './Flag_of_Tunisia.svg.png'
                    break;
            }


        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade System</title>
</head>

<body>
    <label for="input">Grade:</label>
    <input type="number" id="input">
    <button onclick="checkGrades()">CHECK</button>
    <p id="result"></p>

    <script>
        function checkGrades() {
            var num = document.getElementById('input').value;
            var resultElement = document.getElementById('result');
            if (num > 100 || num < 0 || num == '') {
                resultElement.innerText = "Wrong input! Please try again";
                resultElement.style.color = '#5E5E5D';
            } else if (num <= 54) {
                resultElement.innerText = "You've failed the test";
                resultElement.style.color = 'red';
            } else if (num >= 55) {
                resultElement.innerText = "You've passed the test";
                resultElement.style.color = 'green';
            }
        }
    </script>
</body>

</html>

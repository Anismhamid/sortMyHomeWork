<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ramzor</title>
    <style>
        .container {
            display: grid;
            justify-items: center;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 1fr);
        }

        .circle-box {
            width: 100px;
            height: 400px;
            background: #eee;
            border-radius: 10px;
        }

        .circle-box .circle {
            width: 100px;
            height: 100px;
            margin: 0 auto;
            background: #eee;
            border-radius: 50%;
            background: #000;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="circle-box">
            <div class="circle circle1"></div>
            <div class="circle circle"></div>
            <div class="circle circle"></div>
        </div>
        <div class="circle-box">
            <div class="circle circle2"></div>
            <div class="circle circle3"></div>
            <div class="circle circle"></div>
        </div>
        <div class="circle-box">
            <div class="circle circle"></div>
            <div class="circle circle"></div>
            <div class="circle circle4"></div>
        </div>
        <div class="circle-box">
            <div class="circle circle"></div>
            <div class="circle circle5"></div>
            <div class="circle circle"></div>
        </div>
        <!-- <div class="circle-box">
            <div class="circle circle2"></div>
            <div class="circle circle3"></div>
            <div class="circle circle4"></div>
        </div> -->
    </div>
    <script>

        function changeColor(elements, color, delay) {
            setTimeout(function () {
                for (let i = 0; i < elements.length; i++) {
                    elements[i].style.backgroundColor = color;
                }
            }, delay);
        }

        function colorChanger() {
            let redcircles1 = document.getElementsByClassName('circle1');
            let redcircles2 = document.getElementsByClassName('circle2');
            let yellowcircles3 = document.getElementsByClassName('circle3');
            let greencircles4 = document.getElementsByClassName('circle4');
            let yellowcircles5 = document.getElementsByClassName('circle5');

            changeColor(redcircles1, 'red', 1000);
            changeColor(redcircles2, 'red', 2000);
            changeColor(yellowcircles3, 'yellow', 3000);
            changeColor(greencircles4, 'green', 4000);
            changeColor(yellowcircles5, 'yellow', 5000);

            setTimeout(function () {
                changeColor(redcircles1, 'black', 1000);
                changeColor(redcircles2, 'black', 1000);
                changeColor(yellowcircles3, 'black', 1000);
                changeColor(yellowcircles5, 'black', 1000);
                changeColor(greencircles4, 'black', 1000);
            }, 5000);
        }

        colorChanger();

        setInterval(colorChanger, 6000);

    </script>
</body>

</html>

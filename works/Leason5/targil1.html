        // השתמשו בלולאה והגדירו שבתוך דיב תהיה 6 פסקאות עבור כל חיה וגודל הפונט שכל אחת מהן יהי מערך אחר מערך בהתאמה.

        let animals = ['Cat', 'Dog', 'Giraffe', 'Koala', 'Bear', 'Deer'];
        let paragraphFontSize = [10, 20, 30, 40, 50, 60];
        let box = document.querySelector('#box');
        for (i = 0; i < animals.length; i++) {

            box.innerHTML += `<p style="font-size:${paragraphFontSize[fontSizeIndex]}px">${animals[i]}</p>`;

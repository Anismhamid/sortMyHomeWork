<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container w-50">
        <h1 class="display-1 text-center">CALCULATOR</h1>
        <div class="row">
            <div class="col-sm-9">
                <input type="text" class="form-control h-100 fs-4" id="result" />
            </div>
            <div class="col-sm-3">
                <button onclick="clearing()" class="btn btn-secondary w-100 p-4 fs-4">
                    c
                </button>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-sm-3">
                <button onclick="appendChar('1')" class="btn btn-primary w-100 p-4 fs-4 col-sm-3">1</button>
            </div>
            <div class="col-sm-3">
                <button onclick="appendChar('2')" class="btn btn-primary w-100 p-4 fs-4 col-sm-3">2</button>
            </div>
            <div class="col-sm-3">
                <button onclick="appendChar('3')" class="btn btn-primary w-100 p-4 fs-4 col-sm-3">3</button>
            </div>
            <div class="col-sm-3">
                <button onclick="appendChar('/')" class="btn btn-primary w-100 p-4 fs-4 col-sm-3">/</button>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-sm-3">
                <button onclick="appendChar('4')" class="btn btn-primary w-100 p-4 fs-4 col-sm-3">4</button>
            </div>
            <div class="col-sm-3">
                <button onclick="appendChar('5')" class="btn btn-primary w-100 p-4 fs-4 col-sm-3">4</button>
            </div>
            <div class="col-sm-3">
                <button onclick="appendChar('6')" class="btn btn-primary w-100 p-4 fs-4 col-sm-3">6</button>
            </div>
            <div class="col-sm-3">
                <button onclick="appendChar('*')" class="btn btn-warning w-100 p-4 fs-4 col-sm-3">*</button>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-sm-3">
                <button onclick="appendChar('7')" class="btn btn-primary w-100 p-4 fs-4 col-sm-3">7</button>
            </div>
            <div class="col-sm-3">
                <button onclick="appendChar('8')" class="btn btn-primary w-100 p-4 fs-4 col-sm-3">8</button>
            </div>
            <div class="col-sm-3">
                <button onclick="appendChar('9')" class="btn btn-primary w-100 p-4 fs-4 col-sm-3">9</button>
            </div>
            <div class="col-sm-3">
                <button onclick="appendChar('-')" class="btn btn-warning w-100 p-4 fs-4 col-sm-3">-</button>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-sm-3">
                <button onclick="appendChar('0')" class="btn btn-primary w-100 p-4 fs-4 col-sm-3">0</button>
            </div>
            <div class="col-sm-3">
                <button onclick="appendChar('.')" class="btn btn-primary w-100 p-4 fs-4 col-sm-3">.</button>
            </div>
            <div class="col-sm-3">
                <button onclick="showResult('=')" class="btn btn-success w-100 p-4 fs-4 col-sm-3">=</button>
            </div>
            <div class="col-sm-3">
                <button onclick="appendChar('+')" class="btn btn-warning w-100 p-4 fs-4 col-sm-3">+</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
